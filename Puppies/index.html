<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Puppies</title>
  </head>
  <body>
    <h1>What's your favorite dog?</h1>
    <div class="buttonContainer">
      <button id="allButton">All</button>
      <button class="colorButton" id="brownButton" data-color="brown">Brown</button>
      <button class="colorButton" id="whiteButton" data-color="white">White</button>
      <button class="colorButton" id="redButton" data-color="red">Red</button>
      <button class="colorButton" id="yellowButton" data-color="yellow">Yellow</button>
    </div>
    <div class="mainContainer"></div>
  </body>
</html>
